<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <style>
        body {
            font-family: cursive;
            padding: 20px;
            background-color: brown;
        }

        #cart-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        #total-price {
            text-align: right;
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 20px;
        }

        .back-link {
            display: block;
            margin-bottom: 20px;
            text-decoration: none;
            color: #333;
        }

        .buy-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #660033;
            /* Green color */
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.2em;
            cursor: pointer;
            text-align: center;
        }

        .buy-btn:hover {
            background-color: #660033;
        }

        /* Force text within the items to be visible */
        #cart-items-container h4,
        #cart-items-container p {
            color: black !important;
            margin: 5px 0;
        }
    </style>
</head>

<body>

    <div id="nav"
        style="height: 50px; width: 100%; border: 1px solid white; background-color: black; position: absolute; top: 0; left: 0;">
        <h1
            style="color: white; font-family:'Courier New', Courier, monospace; position: absolute; left: 20px; top: 0; margin: 0; line-height: 50px;">
            <a href="./home.html" id="back" style="text-decoration: none; color: white;">
                <</a>
        </h1>
        <h2
            style="color: white; position: absolute; top: 0; left: 50%; transform: translateX(-50%); margin: 0; line-height: 50px;">
            MY CART</h2>
    </div>
    <br><br><br>

    <div id="cart-container">
        <h1>Your Shopping Cart</h1>
        <div id="cart-items-container">
            <!-- Cart items will be injected here by JS -->
        </div>
        <div id="total-price">Total: Rs.0</div>
        <button id="cart-buy-now" class="buy-btn">Buy Now</button>
    </div>

    <script src="./cart.js"></script>
</body>

</html>
